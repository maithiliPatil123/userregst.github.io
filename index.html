<html>

<head>

<body class="bg-img">
    <center>
        <h2 style="color: white;"></h2>
        <form style="margin-top: 30px; ">
            <fieldset style="font-size: 22px; width: 30%; height: 600px; font-weight: bolder;">
                <legend style="color:RED; background-color:black;">LOGIN HERE</legend>


                <h1
                    style="font-size: 22px; margin-bottom: 10%; color: white;font-weight: bold; text-decoration: underline;">
                    Registeration form</h1>
                <i class="fa fa-user-o" aria-hidden="true" style="color:black; font-weight: bold;"></i>
                <input type="text" id="uname" name="uname" placeholder="Firstname"
                    style="font-size: 17px; width: 410px; margin-bottom: 3%;">
                <br><br>
                <i class="fa fa-user-o" aria-hidden="true" style="color:black; font-weight: bold;"></i>
                <input type="text" id="uname" name="uname" placeholder="Lastname"
                    style="font-size: 17px; width: 410px; margin-bottom: 3%;">

                <br><br>
                <br>
                <input type="submit" value="SUBMIT" style="font-size: 20px; color: black;font-weight: bold;">

            </fieldset>
